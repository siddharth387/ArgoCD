namespace: nginx
nginx:
  labels:
    app: nginx
  deployment:
    name: nginx-deployment
    replicaCount: 4
    containers_name: nginx
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      tag: "1.14.2"
    containerPort: 80

  service:
    name: nginx-service
    type: NodePort
    port: 80
    targetPort: 80
